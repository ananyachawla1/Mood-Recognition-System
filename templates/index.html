{% extends "base.html" %} {% block content %}

<div style="text-align: center">
  <h1>Uplift</h1>
  <h3>A Mood Recognition and Recommendation App</h3>
  <p style="margin-bottom: 5px; font-size: 1.2rem">
    <b>Description:</b> This project is made by:-
  </p>
  <ul style="list-style-type: none">
    <li>102103319: Ananya Chawla</li>
    <li>102103328: Sumit Satija</li>
    <li>102103329: Akshat Bhatnagar</li>
    <li>102103344: Suhawni</li>
  </ul>
  <div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-label"> Choose... </label>
      <input
        type="file"
        name="file"
        id="imageUpload"
        accept=".png, .jpg, .jpeg"
      />
    </form>

    <div class="image-section" style="display: none">
      <div
        class="img-preview"
        style="display: block; margin-left: auto; margin-right: auto"
      >
        <div id="imagePreview"></div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
          Predict!
        </button>
      </div>
    </div>

    <div class="loader" id="first_loader" style="display: none"></div>

    <h3 id="result">
      <span> </span>
    </h3>

    <div id="bro" style="display: none; margin-bottom: 15px">
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="btn-recommend">
          Get Recommendations!
        </button>
      </div>
    </div>

    <div class="loader" id="second_loader" style="display: none"></div>

    <h3 id="result2" style="margin-bottom: 3rem">
      <span> </span>
    </h3>
  </div>
</div>

{% endblock %}
